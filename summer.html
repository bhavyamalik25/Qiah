    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      display: block;
      aspect-ratio: 4/5;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-info {
      padding: 15px 20px;
      text-align: center;
    }
    .product-info h3 {
      margin: 10px 0;
      font-size: 1.2rem;

    .product-info p {

      margin-bottom: 10px;
    }
    .product-info span {
      display: inline-block;
      padding: 8px 20px;
      border: 1px solid #333;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
      color: #333;
      transition: 0.3s;
    }
    .product-info span:hover {

    a.back-link {
